apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    app: "{{ .Values.name }}"
  name: "{{ .Values.name }}"
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
spec:
{{- if .Values.ingress.enableTLS }}
  tls:
  - hosts:
    - "{{ .Values.ingress.fqdn }}"
    secretName: "{{ .Values.ingress.fqdn }}"
{{- end }}
  rules:
  - host: "{{ .Values.ingress.fqdn }}"
    http:
      paths:
      - backend:
          serviceName: "{{ .Values.name }}"
          servicePort: 5000
        path: /
